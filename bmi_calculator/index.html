<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
    <title>BMI計算機</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap -->
	<link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
	<div id="app" class=".container">
		<div class="p-3">
			<h1>{{ appName }}</h1>
			<div class="mb-3">
				{{ message }}
			</div>
			<div class="mb-3">
				計算式: {{ kg }} / ({{ cm }} * 0.01)^2<br/>
				BMI値: {{ bmi }}
			</div>
			<div class="mb-3">
				<label for="i_cm" class="form-label">身長(cm)</label>
				<input v-model="cm" type="text" class="form-control" id="i_cm">
				<div class="form-text">身長を入力してください(cm)</div>
			</div>
			<div class="mb-3">
				<label for="i_kg" class="form-label">体重(kg)</label>
				<input v-model="kg" type="text" class="form-control" id="i_kg">
				<div class="form-text">体重を入力してください(kg)</div>
			</div>
			<div class="mb-3">
				<button v-on:click="calc" class="btn btn-primary">計算</button>
			</div>
			<!-- 判定結果 -->
			<div v-if="bmi <= 0"        class="p-3 mb-2 bg-light text-dark">-</div>
			<div v-else-if="bmi < 18.5" class="p-3 mb-2 bg-success text-white">やせ</div>
			<div v-else-if="bmi < 25.0" class="p-3 mb-2 bg-primary text-white">標準</div>
			<div v-else-if="bmi < 30.0" class="p-3 mb-2 bg-warning text-dark">軽度肥満</div>
			<div v-else                 class="p-3 mb-2 bg-danger text-white">重度肥満</div>
		</div>
	</div>
	<!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.0/dist/vue.global.min.js" defer></script>
	<script src="./js/bootstrap.bundle.min.js" defer></script>
	<script src="./main.js" defer></script>
</body>
</html>
